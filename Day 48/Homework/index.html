<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice roll</title>
</head>
<body>
    <header><h1 id="head">Dice roll</h1></header>
    <div class="all">
        <div class="but">
            <p id="user">Your score: 0</p>
            <button id="btn">Reset</button>
            <p id="computer">Computer's Score: 0</p>
        </div>
        <div class="right">
            <div id="texts">
                <p id="score1">You: 0 </p>
                <p id="score2">Computer: 0 </p><br>
            </div>
            <div id="imgs">
                <img src="dice.png" alt="dice" width="250px" id="dice" >
            </div>
        </div>
        <h3 id="whoWon"></h3>
    </div>  
    <footer><h2>Made by Erekle Kilasonia</h2></footer>
    <script src="script.js"></script>
</body>
</html>
